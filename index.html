<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Orlando castilla - Roberto Espinosa"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro, clientes gigante del hogar</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <form class="form">
    <center>
    <div class="form__container"></div>
    <h3 class="form__title">REGISTRO<br>DE CLIENTES POS</h3>
    <div class="form__group">
      <input type="text" id="name" class="form__input" placeholder=" " aria-autocomplete="list" required>
      <label for="name" class="form__label">Nombre(s):</label>
      <span class="form__line"></span>
    </div>
    <div class="form__group">
      <input type="text" id="lastname1" class="form__input" placeholder=" " aria-autocomplete="list" required>
      <label for="lastname1" class="form__label">Primer apellido:</label>
      <span class="form__line"></span>
    </div>
    <div class="form__group">
      <input type="text" id="lastname2" class="form__input" placeholder=" " aria-autocomplete="list" required>
      <label for="lastname2" class="form__label">Segundo apellido:</label>
      <span class="form__line"></span>
    </div>
    <div class="form__group1">
      <select type="text" id="select_id" class="form__select" aria-autocomplete="list" required>
        <option value="" disabled selected>Seleccione su tipo de identificación:</option>
        <option value="1">Cedula de ciudadania</option>
        <option value="2">Cedula de extranjeria</option>
        <option value="3">PEP</option>
      </select>
    </div>
    <div class="form__group">
      <input type="number" id="num_id" class="form__input" placeholder=" " aria-autocomplete="list" required>
      <label for="num_id" class="form__label">N° Identificacion:</label>
      <span class="form__line"></span>
    </div>
    <div class="form__group">
      <input type="email" id="email" class="form__input" placeholder=" " aria-autocomplete="list" required>
      <label for="email" class="form__label">Correo electronico:</label>
      <span class="form__line"></span>
    </div>
    <div class="form__group">
      <input type="text" id="city" class="form__input" placeholder=" ">
      <label for="city" class="form__label">Ciudad(Opcional):</label>
      <span class="form__line"></span>
    </div>
    <div class="form__group">
      <input type="text" id="address" class="form__input" placeholder=" ">
      <label for="address" class="form__label">Barrio(Opcional):</label>
      <span class="form__line"></span>
    </div>
    <div class="form__group">
      <input type="text" id="phone_num" class="form__input" placeholder=" ">
      <label for="phone_num" class="form__label">N° celular(Opcional):</label>
      <span class="form__line"></span>
    </div>
    <div>
      <p class="Form__paragraph"><input type="checkbox" name="my-checkbox" id="opt-in" required>
        <a href="https://bit.ly/3Eji6ai" class="form__link">Estoy de acuerdo con los terminos y condiciones.</a>
      </p>
      <p class="form__paragraph"><input type="checkbox" name="my-checkbox" id="opt-in" required>
        <a>Politicas de tratamiento de datos.</a>
      </p>
    </div>
    </center>
    <input type="submit" class="form__submit" value="ENVIAR">
  </form>
  <script src="index.js"></script>
</body>
</html>
